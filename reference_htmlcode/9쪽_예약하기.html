<script id="date-picker-script">
let selectedDateValue = null;
let tempSelectedDate = null;
function openDatePicker() {
document.getElementById('dateModal').classList.remove('hidden');
generateCalendar();
}
function closeDatePicker() {
document.getElementById('dateModal').classList.add('hidden');
tempSelectedDate = null;
}
function generateCalendar() {
const today = new Date();
const currentMonth = today.getMonth();
const currentYear = today.getFullYear();
const firstDay = new Date(currentYear, currentMonth, 1).getDay();
const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
const calendarGrid = document.getElementById('calendarGrid');
calendarGrid.innerHTML = '';
for (let i = 0; i < firstDay; i++) {
const emptyCell = document.createElement('div');
calendarGrid.appendChild(emptyCell);
}
for (let day = 1; day <= daysInMonth; day++) {
const dateCell = document.createElement('button');
const currentDate = new Date(currentYear, currentMonth, day);
const isToday = currentDate.toDateString() === today.toDateString();
const isPast = currentDate < today && !isToday;
dateCell.className = `w-10 h-10 rounded-full text-sm font-medium cursor-pointer transition-colors ${
isPast
? 'text-gray-300 cursor-not-allowed'
: 'text-gray-900 hover:bg-primary hover:text-white'
}`;
if (isToday) {
dateCell.classList.add('bg-primary', 'text-white');
}
dateCell.textContent = day;
if (!isPast) {
dateCell.onclick = () => selectDate(currentYear, currentMonth, day, dateCell);
}
calendarGrid.appendChild(dateCell);
}
}
function selectDate(year, month, day, element) {
const previousSelected = document.querySelector('.calendar-selected');
if (previousSelected) {
previousSelected.classList.remove('calendar-selected', 'bg-primary', 'text-white');
previousSelected.classList.add('hover:bg-primary', 'hover:text-white');
}
element.classList.add('calendar-selected', 'bg-primary', 'text-white');
element.classList.remove('hover:bg-primary', 'hover:text-white');
tempSelectedDate = new Date(year, month, day);
}
function confirmDate() {
if (tempSelectedDate) {
selectedDateValue = tempSelectedDate;
const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
document.getElementById('selectedDate').textContent = selectedDateValue.toLocaleDateString('ko-KR', options);
updateBookingButton();
}
closeDatePicker();
}
</script>
<script id="time-picker-script">
let selectedTimeValue = null;
let tempSelectedTime = null;
function openTimePicker() {
document.getElementById('timeModal').classList.remove('hidden');
generateTimeSlots();
}
function closeTimePicker() {
document.getElementById('timeModal').classList.add('hidden');
tempSelectedTime = null;
}
function generateTimeSlots() {
const timeSlots = document.getElementById('timeSlots');
timeSlots.innerHTML = '';
const slots = [
'09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
'14:00', '14:30', '15:00', '15:30', '16:00', '16:30',
'17:00', '17:30', '18:00', '18:30'
];
slots.forEach(time => {
const timeButton = document.createElement('button');
timeButton.className = 'w-full p-3 text-left rounded-lg border border-gray-200 hover:border-primary hover:bg-primary hover:text-white transition-colors cursor-pointer';
timeButton.textContent = time;
timeButton.onclick = () => selectTime(time, timeButton);
timeSlots.appendChild(timeButton);
});
}
function selectTime(time, element) {
const previousSelected = document.querySelector('.time-selected');
if (previousSelected) {
previousSelected.classList.remove('time-selected', 'bg-primary', 'text-white', 'border-primary');
previousSelected.classList.add('border-gray-200', 'hover:border-primary', 'hover:bg-primary', 'hover:text-white');
}
element.classList.add('time-selected', 'bg-primary', 'text-white', 'border-primary');
element.classList.remove('border-gray-200', 'hover:border-primary', 'hover:bg-primary', 'hover:text-white');
tempSelectedTime = time;
}
function confirmTime() {
if (tempSelectedTime) {
selectedTimeValue = tempSelectedTime;
document.getElementById('selectedTime').textContent = selectedTimeValue;
updateBookingButton();
}
closeTimePicker();
}
</script>
<script id="booking-script">
function updateBookingButton() {
const bookingButton = document.getElementById('bookingButton');
if (selectedDateValue && selectedTimeValue) {
bookingButton.disabled = false;
bookingButton.classList.remove('opacity-50', 'cursor-not-allowed');
} else {
bookingButton.disabled = true;
bookingButton.classList.add('opacity-50', 'cursor-not-allowed');
}
}
function makeBooking() {
if (selectedDateValue && selectedTimeValue) {
document.getElementById('successModal').classList.remove('hidden');
}
}
function closeSuccessModal() {
document.getElementById('successModal').classList.add('hidden');
window.history.back();
}
</script>
