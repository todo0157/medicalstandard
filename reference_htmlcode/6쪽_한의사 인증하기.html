<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한의사 가입 인증</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#E0F2FE'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
        body {
            background-color: #F8F9FA;
            height: 762px;
            overflow: hidden;
        }
        .upload-area {
            border: 2px dashed #D1D5DB;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #3B82F6;
            background-color: #F8FAFC;
        }
        .upload-area.uploaded {
            border: 2px solid #10B981;
            background-color: #F0FDF4;
        }
        .progress-step {
            position: relative;
        }
        .progress-step::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -0.75rem;
            width: 0.75rem;
            height: 2px;
            background-color: #E5E7EB;
            transform: translateY(-50%);
        }
        .progress-step.active::after {
            background-color: #3B82F6;
        }
        .progress-step:last-child::after {
            display: none;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-height: 100px;
            overflow-y: auto;
        }
        .dropdown-menu.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="flex items-center justify-between px-4 py-2.5">
            <button class="w-6 h-6 flex items-center justify-center cursor-pointer">
                <i class="ri-arrow-left-line text-xl text-gray-700"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">한의사 가입 인증</h1>
            <div class="w-6"></div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="bg-white border-b border-gray-100">
        <div class="px-4 py-2.5">
            <div class="flex items-center justify-between">
                <div class="progress-step active flex items-center">
                    <div class="w-4 h-4 bg-primary text-white rounded-full flex items-center justify-center text-xs font-medium">1</div>
                    <span class="ml-1.5 text-xs font-medium text-primary">본인인증</span>
                </div>
                <div class="progress-step active flex items-center">
                    <div class="w-4 h-4 bg-primary text-white rounded-full flex items-center justify-center text-xs font-medium">2</div>
                    <span class="ml-1.5 text-xs font-medium text-primary">자격증명</span>
                </div>
                <div class="progress-step flex items-center">
                    <div class="w-4 h-4 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-xs font-medium">3</div>
                    <span class="ml-1.5 text-xs font-medium text-gray-500">완료</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 px-4 py-3 overflow-hidden">
        <!-- Guide Message -->
        <div class="mb-3">
            <h2 class="text-sm font-semibold text-gray-900 mb-1.5 leading-tight">전문의 자격 확인을 위해<br>필요한 서류를 업로드해주세요</h2>
            <div class="space-y-0.5">
                <p class="text-xs text-gray-600 flex items-center">
                    <span class="w-1 h-1 bg-gray-400 rounded-full mr-2"></span>
                    선명한 사진으로 촬영해주세요
                </p>
                <p class="text-xs text-gray-600 flex items-center">
                    <span class="w-1 h-1 bg-gray-400 rounded-full mr-2"></span>
                    개인정보가 잘 보이도록 촬영해주세요
                </p>
            </div>
        </div>

        <!-- ID Card Upload -->
        <div class="bg-white rounded-lg shadow-sm p-3 mb-2.5">
            <div class="flex items-center mb-2">
                <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-id-card-line text-sm text-primary"></i>
                </div>
                <h3 class="ml-2 text-sm font-medium text-gray-900">주민등록증 촬영</h3>
            </div>
            <div class="upload-area rounded-lg p-4 text-center cursor-pointer" id="idCardUpload">
                <div class="w-6 h-6 flex items-center justify-center mx-auto mb-1">
                    <i class="ri-camera-line text-sm text-gray-400"></i>
                </div>
                <p class="text-xs font-medium text-gray-700 mb-0.5">촬영하기</p>
                <p class="text-xs text-gray-500">주민등록증을 촬영해주세요</p>
            </div>
        </div>

        <!-- License Upload -->
        <div class="bg-white rounded-lg shadow-sm p-3 mb-2.5">
            <div class="flex items-center mb-2">
                <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-award-line text-sm text-primary"></i>
                </div>
                <h3 class="ml-2 text-sm font-medium text-gray-900">한의사 면허증 촬영</h3>
            </div>
            <div class="upload-area rounded-lg p-4 text-center cursor-pointer" id="licenseUpload">
                <div class="w-6 h-6 flex items-center justify-center mx-auto mb-1">
                    <i class="ri-camera-line text-sm text-gray-400"></i>
                </div>
                <p class="text-xs font-medium text-gray-700 mb-0.5">촬영하기</p>
                <p class="text-xs text-gray-500">한의사 면허증을 촬영해주세요</p>
            </div>
        </div>

        <!-- Clinic Selection -->
        <div class="bg-white rounded-lg shadow-sm p-3 mb-2">
            <div class="flex items-center mb-2">
                <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-hospital-line text-sm text-primary"></i>
                </div>
                <h3 class="ml-2 text-sm font-medium text-gray-900">소속 한의원 선택</h3>
            </div>
            <div class="relative">
                <div class="border border-gray-200 rounded-lg p-2.5 cursor-pointer hover:border-primary transition-colors" id="clinicSelector">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-500 text-sm" id="clinicText">한의원을 선택해주세요</span>
                        <div class="w-4 h-4 flex items-center justify-center">
                            <i class="ri-arrow-down-s-line text-gray-400" id="clinicArrow"></i>
                        </div>
                    </div>
                </div>
                <div class="dropdown-menu" id="clinicDropdown">
                    <div class="clinic-option p-2 hover:bg-gray-50 cursor-pointer border-b border-gray-100 text-sm" data-value="서울한의원">서울한의원</div>
                    <div class="clinic-option p-2 hover:bg-gray-50 cursor-pointer border-b border-gray-100 text-sm" data-value="강남한의원">강남한의원</div>
                    <div class="clinic-option p-2 hover:bg-gray-50 cursor-pointer border-b border-gray-100 text-sm" data-value="부산한의원">부산한의원</div>
                    <div class="clinic-option p-2 hover:bg-gray-50 cursor-pointer border-b border-gray-100 text-sm" data-value="대구한의원">대구한의원</div>
                    <div class="clinic-option p-2 hover:bg-gray-50 cursor-pointer text-sm" data-value="인천한의원">인천한의원</div>
                </div>
            </div>
        </div>

        <!-- Privacy Notice -->
        <div class="mb-1">
            <p class="text-xs text-gray-500 leading-relaxed">
                ※ 업로드된 서류는 본인 확인 용도로만 사용되며, 검토 완료 후 안전하게 폐기됩니다
            </p>
        </div>
    </main>

    <!-- Bottom Button -->
    <div class="bg-white border-t border-gray-100 p-4">
        <button class="w-full py-3 bg-gray-200 text-gray-400 rounded-button font-medium cursor-not-allowed text-sm" id="nextButton" disabled>
            인증 요청
        </button>
    </div>

    <script id="upload-functionality">
        document.addEventListener('DOMContentLoaded', function() {
            let idCardUploaded = false;
            let licenseUploaded = false;
            let clinicSelected = false;

            const idCardUpload = document.getElementById('idCardUpload');
            const licenseUpload = document.getElementById('licenseUpload');
            const nextButton = document.getElementById('nextButton');

            function updateButtonState() {
                if (idCardUploaded && licenseUploaded && clinicSelected) {
                    nextButton.disabled = false;
                    nextButton.className = 'w-full py-3 bg-primary text-white rounded-button font-medium cursor-pointer text-sm';
                } else {
                    nextButton.disabled = true;
                    nextButton.className = 'w-full py-3 bg-gray-200 text-gray-400 rounded-button font-medium cursor-not-allowed text-sm';
                }
            }

            function handleUpload(element, type) {
                element.innerHTML = `
                    <div class="w-6 h-6 flex items-center justify-center mx-auto mb-1">
                        <i class="ri-check-line text-sm text-green-500"></i>
                    </div>
                    <p class="text-xs font-medium text-green-700 mb-0.5">업로드 완료</p>
                    <p class="text-xs text-green-600">${type} 촬영이 완료되었습니다</p>
                    <button class="mt-1.5 px-2.5 py-1 bg-gray-100 text-gray-700 rounded text-xs hover:bg-gray-200 transition-colors">재촬영</button>
                `;
                element.classList.add('uploaded');
                
                if (type === '주민등록증') {
                    idCardUploaded = true;
                } else {
                    licenseUploaded = true;
                }
                updateButtonState();
            }

            idCardUpload.addEventListener('click', function() {
                if (!idCardUploaded) {
                    handleUpload(this, '주민등록증');
                }
            });

            licenseUpload.addEventListener('click', function() {
                if (!licenseUploaded) {
                    handleUpload(this, '한의사 면허증');
                }
            });
        });
    </script>

    <script id="clinic-dropdown">
        document.addEventListener('DOMContentLoaded', function() {
            const clinicSelector = document.getElementById('clinicSelector');
            const clinicDropdown = document.getElementById('clinicDropdown');
            const clinicText = document.getElementById('clinicText');
            const clinicArrow = document.getElementById('clinicArrow');
            const clinicOptions = document.querySelectorAll('.clinic-option');
            let clinicSelected = false;

            function updateButtonState() {
                const idCardUploaded = document.querySelector('#idCardUpload').classList.contains('uploaded');
                const licenseUploaded = document.querySelector('#licenseUpload').classList.contains('uploaded');
                const nextButton = document.getElementById('nextButton');
                
                if (idCardUploaded && licenseUploaded && clinicSelected) {
                    nextButton.disabled = false;
                    nextButton.className = 'w-full py-3 bg-primary text-white rounded-button font-medium cursor-pointer text-sm';
                } else {
                    nextButton.disabled = true;
                    nextButton.className = 'w-full py-3 bg-gray-200 text-gray-400 rounded-button font-medium cursor-not-allowed text-sm';
                }
            }

            clinicSelector.addEventListener('click', function() {
                clinicDropdown.classList.toggle('show');
                clinicArrow.classList.toggle('ri-arrow-down-s-line');
                clinicArrow.classList.toggle('ri-arrow-up-s-line');
            });

            clinicOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    clinicText.textContent = value;
                    clinicText.className = 'text-gray-900 text-sm';
                    clinicDropdown.classList.remove('show');
                    clinicArrow.classList.remove('ri-arrow-up-s-line');
                    clinicArrow.classList.add('ri-arrow-down-s-line');
                    clinicSelected = true;
                    updateButtonState();
                });
            });

            document.addEventListener('click', function(e) {
                if (!clinicSelector.contains(e.target) && !clinicDropdown.contains(e.target)) {
                    clinicDropdown.classList.remove('show');
                    clinicArrow.classList.remove('ri-arrow-up-s-line');
                    clinicArrow.classList.add('ri-arrow-down-s-line');
                }
            });
        });
    </script>
</body>
</html>
