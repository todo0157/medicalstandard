<script id="patientSelection">
document.addEventListener('DOMContentLoaded', function() {
const patientOptions = document.querySelectorAll('.patient-option');
let selectedPatient = null;
patientOptions.forEach(option => {
option.addEventListener('click', function() {
patientOptions.forEach(opt => {
opt.querySelector('div').classList.remove('border-primary', 'bg-blue-100');
opt.querySelector('div').classList.add('border-transparent');
});
this.querySelector('div').classList.remove('border-transparent');
this.querySelector('div').classList.add('border-primary', 'bg-blue-100');

});
});
});

<script id="addPatientModal">
document.addEventListener('DOMContentLoaded', function() {
const addPatientBtn = document.getElementById('addPatient');
const addPatientModal = document.getElementById('addPatientModal');
const closeAddPatient = document.getElementById('closeAddPatient');
const addPatientOptions = document.querySelectorAll('.add-patient-option');
const patientContainer = document.getElementById('patientContainer');
addPatientBtn.addEventListener('click', function() {
addPatientModal.classList.remove('hidden');
});
closeAddPatient.addEventListener('click', function() {
addPatientModal.classList.add('hidden');
});
addPatientModal.addEventListener('click', function(e) {
if (e.target === addPatientModal) {
addPatientModal.classList.add('hidden');
}
});
addPatientOptions.forEach(option => {
option.addEventListener('click', function() {
const patientType = this.dataset.patient;
const patientName = this.querySelector('span').textContent;
const patientImg = this.querySelector('img').src;
const addButton = document.getElementById('addPatient');
const newPatient = document.createElement('div');
newPatient.className = 'flex flex-col items-center cursor-pointer patient-option';
newPatient.dataset.patient = patientType;
newPatient.innerHTML = `
<div class="w-16 h-16 rounded-2xl overflow-hidden border-4 border-transparent transition-all duration-200 bg-blue-50">
<img src="${patientImg}" alt="${patientName}" class="w-full h-full object-cover">
</div>
<span class="mt-2 text-xs font-medium text-blue-700">${patientName}</span>
`;
newPatient.addEventListener('click', function() {
document.querySelectorAll('.patient-option').forEach(opt => {
opt.querySelector('div').classList.remove('border-primary', 'bg-blue-100');
opt.querySelector('div').classList.add('border-transparent');
});
this.querySelector('div').classList.remove('border-transparent');
this.querySelector('div').classList.add('border-primary', 'bg-blue-100');
});
patientContainer.insertBefore(newPatient, addButton);
addPatientModal.classList.add('hidden');
});
});
});
</script>
<script id="calendarFunctionality">
document.addEventListener('DOMContentLoaded', function() {
const dateButton = document.getElementById('dateButton');
const calendarOverlay = document.getElementById('calendarOverlay');
const closeCalendar = document.getElementById('closeCalendar');
const selectedDateSpan = document.getElementById('selectedDate');
const currentMonthSpan = document.getElementById('currentMonth');
const calendarDays = document.getElementById('calendarDays');
const prevMonth = document.getElementById('prevMonth');
const nextMonth = document.getElementById('nextMonth');
let currentDate = new Date();
let selectedDate = null;
dateButton.addEventListener('click', function() {
calendarOverlay.classList.remove('calendar-hidden');
calendarOverlay.classList.add('calendar-visible');
renderCalendar();
});
closeCalendar.addEventListener('click', function() {
calendarOverlay.classList.remove('calendar-visible');
calendarOverlay.classList.add('calendar-hidden');
});
calendarOverlay.addEventListener('click', function(e) {
if (e.target === calendarOverlay) {
calendarOverlay.classList.remove('calendar-visible');
calendarOverlay.classList.add('calendar-hidden');
}
});
prevMonth.addEventListener('click', function() {
currentDate.setMonth(currentDate.getMonth() - 1);
renderCalendar();
});
nextMonth.addEventListener('click', function() {
currentDate.setMonth(currentDate.getMonth() + 1);
renderCalendar();
});
function renderCalendar() {
const year = currentDate.getFullYear();
const month = currentDate.getMonth();
currentMonthSpan.textContent = `${year}년 ${month + 1}월`;
const firstDay = new Date(year, month, 1).getDay();
const daysInMonth = new Date(year, month + 1, 0).getDate();
calendarDays.innerHTML = '';
for (let i = 0; i < firstDay; i++) {
const emptyDay = document.createElement('div');
emptyDay.className = 'h-10';
calendarDays.appendChild(emptyDay);
}
for (let day = 1; day <= daysInMonth; day++) {
const dayElement = document.createElement('button');
dayElement.className = 'h-10 flex items-center justify-center text-sm cursor-pointer hover:bg-blue-50 rounded-lg transition-colors';
dayElement.textContent = day;
const dayDate = new Date(year, month, day);
if (dayDate < new Date().setHours(0, 0, 0, 0)) {
dayElement.className += ' text-gray-300 cursor-not-allowed';
dayElement.disabled = true;
} else {
dayElement.addEventListener('click', function() {
selectedDate = new Date(year, month, day);
selectedDateSpan.textContent = `${year}년 ${month + 1}월 ${day}일`;
calendarOverlay.classList.remove('calendar-visible');
calendarOverlay.classList.add('calendar-hidden');
});
}
calendarDays.appendChild(dayElement);
}
}
});
</script>

'cold': '감기',
'headache': '두통',
'other': '기타'
};
symptomButton.addEventListener('click', function() {

symptomOptions.classList.remove('hidden');
symptomArrow.classList.remove('ri-arrow-down-s-line');
symptomArrow.classList.add('ri-arrow-up-s-line');

symptomArrow.classList.add('ri-arrow-down-s-line');
}

option.addEventListener('click', function() {
symptomItems.forEach(opt => {

opt.classList.add('border-blue-100');
});
this.classList.remove('border-blue-100');
this.classList.add('border-primary', 'bg-blue-100');
selectedSymptom = this.dataset.symptom;
selectedSymptomSpan.textContent = symptomNames[selectedSymptom];
symptomOptions.classList.add('hidden');
symptomArrow.classList.remove('ri-arrow-up-s-line');
symptomArrow.classList.add('ri-arrow-down-s-line');
});

<script id="searchButton">
document.addEventListener('DOMContentLoaded', function() {
const searchButton = document.getElementById('searchButton');
searchButton.addEventListener('click', function() {
const selectedPatient = document.querySelector('.patient-option .border-primary')?.parentElement.dataset.patient;
const selectedDate = document.getElementById('selectedDate').textContent;
const selectedSymptom = document.querySelector('.symptom-option.border-primary')?.dataset.symptom;
if (!selectedPatient) {
showToast('진료 대상을 선택해주세요.');
return;
}
if (selectedDate === '날짜를 선택해주세요') {
showToast('진료 날짜를 선택해주세요.');
return;
}
if (!selectedSymptom) {
showToast('질환 유형을 선택해주세요.');
return;
}
showToast('진료 검색 중입니다...');
});
function showToast(message) {
const toast = document.createElement('div');
toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg z-50 text-sm';
toast.textContent = message;
document.body.appendChild(toast);
setTimeout(() => {
document.body.removeChild(toast);
}, 3000);
}
});
</script>
<script id="tabNavigation">
document.addEventListener('DOMContentLoaded', function() {
const tabItems = document.querySelectorAll('.tab-item');
tabItems.forEach(tab => {
tab.addEventListener('click', function() {
tabItems.forEach(t => {
t.classList.remove('active');
t.querySelector('i').classList.remove('text-primary');
t.querySelector('i').classList.add('text-blue-400');
t.querySelector('span').classList.remove('text-primary', 'font-medium');
t.querySelector('span').classList.add('text-blue-400');
});
this.classList.add('active');
this.querySelector('i').classList.remove('text-blue-400');
this.querySelector('i').classList.add('text-primary');
this.querySelector('span').classList.remove('text-blue-400');
this.querySelector('span').classList.add('text-primary', 'font-medium');
});
});
});
</script>
</body>
