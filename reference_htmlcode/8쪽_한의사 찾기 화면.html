    <script id="search-functionality">
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('input[placeholder="한의원 이름 또는 지역 검색"]');
            const doctorCards = document.querySelectorAll('.bg-white.border.border-gray-100');
            
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                doctorCards.forEach(card => {
                    const clinicName = card.querySelector('h3').textContent.toLowerCase();
                    const doctorName = card.querySelector('p').textContent.toLowerCase();
                    
                    if (clinicName.includes(searchTerm) || doctorName.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>

    <script id="tab-navigation">
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.fixed.bottom-0 button');
            
            tabButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => {
                        const icon = btn.querySelector('i');
                        const text = btn.querySelector('span');
                        icon.className = icon.className.replace('text-primary', 'text-gray-400');
                        text.className = text.className.replace('text-primary', 'text-gray-400');
                    });
                    
                    const activeIcon = this.querySelector('i');
                    const activeText = this.querySelector('span');
                    activeIcon.className = activeIcon.className.replace('text-gray-400', 'text-primary');
                    activeText.className = activeText.className.replace('text-gray-400', 'text-primary');
                });
            });
        });
    </script>

    <script id="card-interactions">
        document.addEventListener('DOMContentLoaded', function() {
            const doctorCards = document.querySelectorAll('.bg-white.border.border-gray-100');
            
            doctorCards.forEach(card => {
                card.addEventListener('click', function() {
                    const clinicName = this.querySelector('h3').textContent;
                    console.log(`선택된 한의원: ${clinicName}`);
                });
            });
        });
    </script>

    <script id="gps-button">
        document.addEventListener('DOMContentLoaded', function() {
            const gpsButton = document.querySelector('.absolute.top-4.right-4');
            
            gpsButton.addEventListener('click', function() {
                this.classList.add('animate-pulse');
                setTimeout(() => {
                    this.classList.remove('animate-pulse');
                }, 1000);
            });
        });
    </script>
