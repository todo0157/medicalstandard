<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 건강 팁 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .markdown-preview {
            border: 1px solid #ddd;
            padding: 1rem;
            background: #fafafa;
            border-radius: 8px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .form-row { 
            display: flex; 
            gap: 1rem; 
            margin-bottom: 1rem; 
        }
        .form-row > div { flex: 1; }
        textarea { 
            width: 100%; 
            font-family: monospace; 
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .modal-content {
            background-color: white;
            margin: 3% auto;
            padding: 2rem;
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .modal-content h2 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>한방 관리자 대시보드</h1>
                <nav class="header-nav">
                    <a href="dashboard.html" class="nav-link">인증 관리</a>
                    <a href="tips.html" class="nav-link active">건강 팁 관리</a>
                </nav>
            </div>
            <div class="header-actions">
                <span id="userEmail" class="user-info"></span>
                <button class="btn btn-secondary" id="logoutBtn">로그아웃</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="filters">
                <!-- onclick 제거하고 JS에서 이벤트 바인딩 -->
                <button class="btn btn-primary" id="createTipBtn">새 팁 작성</button>
                <button class="btn btn-secondary" id="refreshTipsBtn">새로고침</button>
            </div>
            
            <div id="tipsList" class="certifications-list">
                <!-- 자바스크립트로 로드됨 -->
            </div>
        </main>
    </div>

    <!-- 작성/수정 모달 -->
    <div id="tipModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">건강 팁 작성</h2>
            <form id="tipForm">
                <input type="hidden" id="tipId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" id="title" required placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>카테고리</label>
                        <select id="category">
                            <option value="general">일반</option>
                            <option value="diet">다이어트</option>
                            <option value="food">음식/약재</option>
                            <option value="habit">생활습관</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>이미지 URL (선택)</label>
                    <input type="url" id="imageUrl" placeholder="https://...">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>내용 (Markdown 지원)</label>
                        <textarea id="content" rows="12" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>미리보기</label>
                        <div id="markdownPreview" class="markdown-preview"></div>
                    </div>
                </div>
                
                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">저장하기</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/tips.js"></script>
</body>
</html>
