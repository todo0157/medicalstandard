  # UI/UX
  flutter_svg: ^2.0.0
  geolocator: ^13.0.1
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.1
  freezed: ^2.4.0
