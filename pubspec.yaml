name: hanbang_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Social Authentication
  kakao_flutter_sdk: ^1.9.5

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.1.0

  # Networking
  http: ^1.2.2

  # Storage
  shared_preferences: ^2.3.2

  # URL launch (Kakao auth redirect)
  url_launcher: ^6.3.1

  # Utilities
  intl: 0.20.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Image handling
  image_picker: ^1.0.0
